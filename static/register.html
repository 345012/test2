<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Exercise everyday 1minute</title>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link href="./css/form.css" rel="stylesheet" type="text/css"/>
</head>

<body style="display: flex;justify-content: center;align-items: center;height: 100vh;width: 100vw;">
    <form id="registerform">
        <h1>Register</h1>
        <div class="line">
            <div class="lbl">User Name</div>
            <input id="username" type="text" placeholder="Please enter login name"/>
        </div>
        <div class="line">
            <div class="lbl">Password</div>
            <input id="password" type="password" placeholder="Please enter password"/>
        </div>
        <button id="registerBtn" type="submit">Register</button>
        <p>Already have account? <a href="/login">Login now!</a></p>
    </form>
</body>
<script src="./js/register.js"></script>
</html>
